// 트윗덱 플레이어 설정 파일입니다
// 설정을 활성화하려면 0을 1로 바꿔주세요

[window]
left=
right=
top=
bottom=


[setting]
// 트윗덱 플레이어 시작시 윈도우를 항상 위로 설정합니다
DefaultAlwaysOnTop=0

// 트위터로 트윗하기 메뉴 비활성화
DisableWriteTweetMenu=0

// 트위터로 열기 메뉴 비활성화
DisableTwitterOpenMenu=0


// 이전 버전 트윗덱 데스크탑처럼 보이려면 fontFamily를 굴림으로 지정하세요. 
// fontFamily : 글꼴을 커스텀할 수 있습니다. 영문이나 한글로 입력하세요.
// 영어권 글꼴을 커스텀하려면 script 폴더 안의 자바스크립트를 사용하세요.

[timeline]
fontFamily=


// 팝업 윈도우의 크기를 정합니다
[popup]
width=1200
height=800
